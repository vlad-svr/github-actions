name: Print Pull Request Context
on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, reopened]
  push:
    branches:
      - main
      - development
#     paths-ignore:
#      - '.github/workflows/*'
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: echo "${{ github }}"